<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>医疗大模型产品竞争格局分析</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f2f5;
      font-family: 'Noto Sans SC', 'PingFang SC', 'Helvetica Neue', 'Microsoft YaHei', sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      background-color: #ffffff;
      display: flex;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .left-panel {
      width: 60%;
      height: 100%;
      background: linear-gradient(45deg, #003366, #005f9e);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 80px;
      box-sizing: border-box;
      color: white;
      z-index: 1;
    }

    .left-panel::before {
      content: '';
      position: absolute;
      top: -10%;
      left: -5%;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      z-index: -1;
      filter: blur(20px);
    }
    
    .left-panel::after {
      content: '';
      position: absolute;
      bottom: -15%;
      right: 0;
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, rgba(0, 200, 150, 0.1), rgba(0, 122, 255, 0.1));
      transform: rotate(45deg);
      border-radius: 80px;
      z-index: -1;
    }

    .icon-container {
        position: absolute;
        top: 60px;
        left: 80px;
        opacity: 0.8;
        animation: fadeIn 1.5s ease-out;
    }

    .icon-container svg {
        width: 60px;
        height: 60px;
    }

    .main-title {
      font-size: 64px;
      font-weight: 700;
      line-height: 1.3;
      margin: 20px 0;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: slideUp 1s ease-out;
    }

    .subtitle {
      font-size: 26px;
      font-weight: 400;
      color: #a0d8ff;
      letter-spacing: 1px;
      animation: slideUp 1s ease-out 0.3s;
      animation-fill-mode: backwards;
    }

    .right-panel {
      width: 40%;
      height: 100%;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 60px;
      box-sizing: border-box;
      position: relative;
    }
    
    .right-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #00C896, #007AFF);
      box-shadow: 0 0 15px rgba(0, 122, 255, 0.5);
    }

    .info-block {
      text-align: right;
      animation: fadeIn 1.5s ease-out 0.6s;
      animation-fill-mode: backwards;
    }

    .info-item {
      font-size: 20px;
      color: #555;
      margin-bottom: 15px;
    }

    .info-item strong {
      font-weight: 500;
      color: #111;
      display: block;
      margin-bottom: 5px;
    }

    .info-separator {
        width: 100%;
        height: 1px;
        background: #e0e0e0;
        margin: 25px 0;
    }

    .version {
      font-size: 18px;
      color: #888;
    }

    /* Animations */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

  </style>
</head>
<body>

  <div class="slide">
    <div class="left-panel">
        <div class="icon-container">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#00C896;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#a0d8ff;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M50,10 C27.9,10 10,27.9 10,50 C10,72.1 27.9,90 50,90 C57.5,90 64.5,88 70.5,84.5 M50,10 C65,10 77.5,17.5 85,29.5" stroke="url(#grad2)" stroke-width="5" fill="none" stroke-linecap="round"/>
                <path d="M35 50 H 65 M 50 35 V 65" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round"/>
            </svg>
        </div>
      <h1 class="main-title">医疗大模型产品<br>竞争格局分析</h1>
      <p class="subtitle">从政策驱动到商业化落地的战略洞察报告</p>
    </div>
    <div class="right-panel">
      <img src="https://raw.githubusercontent.com/Asunfly/img-bed/master/img20250721174227415.png" alt="封面图片" style="width:240px;height:auto;display:block;margin:0 auto 40px auto;border-radius:14px;box-shadow:0 4px 16px rgba(0,122,255,0.08);">
      <div class="info-block" style="text-align:right;">
      <div class="info-item">
        <strong>汇报人</strong>
        <span>sunfly</span>
      </div>
      <div class="info-item">
        <strong>日期</strong>
        <span>2025年7月</span>
      </div>
      <div class="info-separator"></div>
      <div class="version" style="margin-top:8px;"></div>
        <span>参考资料：</span>
        <a href="https://asunfly.github.io//img-bed/Large%20Model%20Bid%20Analysis%20Report.html" target="_blank" style="color:#007AFF;text-decoration:underline;">大模型投标分析报告 by sunfly</a>
      </div>
      <div class="version" style="margin-top:8px;">
        <span>文字版报告：</span>

      </div>
      </div>
    </div>
  </div>

</body>
</html>
